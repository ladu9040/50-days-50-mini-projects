<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double vertical slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style="background-color: #FD3555;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Blue Sky</h1>
                <p>with it's mountain</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url('images/pink\ flower.jpg');"></div>
            <div style="background-image: url('images/blue\ sky.avif');"></div>
            <div style="background-image: url('images/lonely\ castle.jpg');"></div>
            <div style="background-image: url('images/flying\ eagle.jpg');"></div>
        </div>
        <div class="action-button">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
